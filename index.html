<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Time Tracking Dashboard</title>

</head>

<body>

  <div class="container">
    <!-- MENU CARD -->
    <div class="menu-card">
      <div class="card-report">
        <img src="images/image-jeremy.png" alt="image jeremy">
        <div class="report">
          <p>Report for</p>
          <div class="name">Jeremy Robson</div>
        </div>
      </div>
      <div class="menu">
        <div class="menu-link">Daily</div>
        <div class="menu-link menu-active">Weekly</div>
        <div class="menu-link">Monthly</div>
      </div>
    </div>

  <script src="./js/app.js"></script>

  </div> -->
</body>

</html>
